<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>MD Sort, Filter and Paginate</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>My country list</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3 mx-auto text-center">
                <h2>Country name</h2>
                <input type="text" placeholder="Country name" name="country" class="input js-search-country">
            </div>
            <div class="col-3 mx-auto text-center">
                <h2>Capital city</h2>
                <input type="text" placeholder="Capital city" name="capital" class="input js-search-capital">
            </div>
            <div class="col-3 mx-auto text-center">
                <h2>Currency</h2>
                <input type="text" placeholder="Currency" name="currency" class="input js-search-currency">
            </div>
            <div class="col-3 mx-auto text-center">
                <h2>Language</h2>
                <input type="text" placeholder="Language" name="language" class="input js-search-language">
            </div>
        </div>
    </div>

    <div class="wrapper">
        <button class="button js-search-button">Search</button>
    </div>

    <div class="container text-center">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col"><button class="button js-sort-country">Country name</button></th>
                    <th scope="col"><button class="button js-sort-capital">Capital city</button></th>
                    <th scope="col">Currency name</th>
                    <th scope="col">Currency symbol</th>
                    <th scope="col"><button class="button js-sort-language">Language</button></th>
                </tr>
            </thead>
            <tbody class="js-table">

            </tbody>
            <tfoot>

            </tfoot>
        </table>
    </div>
    <div class="wrapper">
        <button class="button js-loadmore-button">Load More</button>
    </div>

    <!-- <div class="wrapper">
    <button class="button js-prev-button">Prev</button>
    <input type="number"class="input js-currentpage">
    <button class="button js-next-button">Next</button>
</div> -->

    <script src="/scripts.js"></script>
</body>

</html>
